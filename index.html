<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css by bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <!--script by bootstrap-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <!-- google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;700&display=swap" rel="stylesheet">
<!--bootstrp icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   <!--css by me-->
   <link rel="stylesheet" href="./style.css">
   
   
   <title>To-Do List</title>
</head>

<body>
    
    <nav  class="navbar bg-light">
        <div class="container-fluid ">
            <br>
          <h1>To-Do List</h1>
          <form class="d-flex" role="">
            
          </form>
        </div>
      </nav>



      <div id="mainDivCard" class="card bg-danger m-5 d-flex justify-content-center bg-light" >
        <!-- <img id="UserimgUrl" src="./images/user.jpg" class="card-img-top " alt="..."> -->
        <p class="card-text error " id="imgUrlError"></p>
        <div class="card-body" >
          <h2 class="card-title text-center">Add New Note</h2>
          <textarea id="textareaMission" class="form-control"   cols="30" rows="1" title="Enter here the description of  Notes"
          type="text"  placeholder="Note..." name="description"></textarea>
          <p class="card-text error" id="MissioEnrror"></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <input id="inputDate" class="form-control"  type="date" title="Enter Due Date" placeholder="Date of" name="date">
            <p class="card-text error" id="DateError"></p>
          </li>

          <li class="list-group-item"> 
            <input id="inputTime" class="form-control "  type="time" title="Enter Due Time" placeholder="Due Time" name="time" >
            <p class="card-text error" id="TimeError"></p>
        </li>

          <li class="list-group-item text-center" >
            
            <button id="AddBtn"  onclick="addNewMission()" title="Add New To Do List!" type="button" class="btn btn-primary"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="50" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
              </svg>
             </button>

           <button id="DeletBtn" onclick="clearForm()" title="hide Notes" type="button" class="btn btn-danger">
              <svg xmlns="http://www.w3.org/2000/svg"width="60" height="50" fill="currentColor" class="bi bi-file-earmark-excel" viewBox="0 0 16 16">
                <path d="M5.884 6.68a.5.5 0 1 0-.768.64L7.349 10l-2.233 2.68a.5.5 0 0 0 .768.64L8 10.781l2.116 2.54a.5.5 0 0 0 .768-.641L8.651 10l2.233-2.68a.5.5 0 0 0-.768-.64L8 9.219l-2.116-2.54z"/>
                <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
              </svg>
           </button>

             <button id="ShowAll" onclick="websiteInit()" title="Show All Notes" type="button" class="btn btn-warning">
                 <svg xmlns="http://www.w3.org/2000/svg" width="60" height="50" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
              </svg>
             </button>
             <button class="btn-primary rounded-2 btn btn-success" title="remove to trash" onclick="drawTrash()">
               <svg xmlns="http://www.w3.org/2000/svg" width="60" height="50" fill="currentColor" class=" bi bi-trash" viewBox="0 0 16 16">
                 <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                 <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
               </svg>
             </button>
          </li>
        </ul>
           
        
        </div>
      </div>

     <div class="gridContainer">
        <div class="gridItem"> <section id="cardsContainer" class="sectioncontainer"></section></div>
     </div>

    <!--script by me-->
<script src="./main.js"></script>


</body>
</html>
